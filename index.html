<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOLO Print - Universo della Stampa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- STILE APPLE --- */
        :root {
            --font-main: 'Montserrat', sans-serif;
            --apple-bg: #f5f5f7; /* Il grigio Apple */
            --apple-card-shadow: 0 2px 5px rgba(0,0,0,0.04), 0 8px 20px rgba(0,0,0,0.03);
            --apple-card-hover-shadow: 0 12px 25px rgba(0,0,0,0.08), 0 25px 50px rgba(0,0,0,0.1);
            --transition-apple: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        .grid-limiter {
            width: 50%; 
            margin: 0 auto;
            position: relative;
        }

        /* HEADER */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            pointer-events: none;
            /* Rimuoviamo il bordo per un look più fluido con la hero */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            pointer-events: auto;
        }

        #main-logo {
            width: 55px;
            height: auto;
            transform-origin: center left;
            will-change: transform;
        }

        #docked-titles {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
        }

        #docked-titles .section-title {
            font-size: 0.95rem !important;
            font-weight: 600;
            margin: 0;
            color: var(--theme-color) !important;
        }

        /* --- NUOVA HERO FULL WIDTH (Stile iOS/Apple) --- */
        .hero-full-width {
            width: 100%;
            min-height: 75vh; /* Altezza generosa come Apple */
            background-color: var(--apple-bg); /* Sfondo grigio chiaro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding-top: 90px; /* Spazio per l'header fisso */
        }

        .hero-content {
            /* Qui puoi inserire testi o slogan */
        }

        .hero-headline {
            font-size: 4.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            margin-top: 20px;
            line-height: 1.1;
        }

        /* SEZIONI CONTENUTO */
        .cmyk-section { padding: 100px 0; min-height: 80vh; background-color: #ffffff; }
        
        .title-wrapper { 
            height: 60px; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            color: var(--theme-color);
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* GRID CASELLE */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px;
        }

        .service-card {
            position: relative;
            background: #ffffff;
            border-radius: 22px;
            overflow: hidden;
            aspect-ratio: 1.1 / 1;
            display: flex;
            flex-direction: column;
            transition: var(--transition-apple);
            cursor: pointer;
            box-shadow: var(--apple-card-shadow);
            border: none;
            will-change: transform, box-shadow;
        }

        .service-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: var(--apple-card-hover-shadow);
        }

        .service-card-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: var(--transition-apple);
        }

        .service-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 45%; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .card-header { position: relative; z-index: 2; padding: 25px; }
        .card-title { font-weight: 700; font-size: 1.3rem; color: #1d1d1f; line-height: 1.2; margin: 0; }

        /* FOOTER */
        .footer-black { background: #000; color: #f5f5f7; padding: 70px 0; text-align: center; }
        .footer-content { line-height: 1.6; font-size: 0.9rem; opacity: 0.85; }
        .footer-content a { color: #2997ff; text-decoration: none; }

        /* RESPONSIVE */
        @media (max-width: 1200px) { .grid-limiter { width: 90%; } .hero-headline { font-size: 3rem; } }
        @media (max-width: 768px) { .services-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-content grid-limiter">
            <div class="header-left">
                <img src="images/logo.png" alt="Logo" id="main-logo">
            </div>
            <div id="docked-titles"></div>
        </div>
    </header>

    <section class="hero-full-width">
        <div class="grid-limiter hero-content">
            <h1 class="hero-headline">Un universo di stampa.<br>A portata di mano.</h1>
        </div>
    </section>

    <section class="cmyk-section" id="sec-cyan">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-cyan">
                <h2 class="section-title" data-target="wrap-cyan" style="--theme-color: #00AEEF;">Cosa facciamo</h2>
            </div>
            
            <div class="services-grid">
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <img src="images/stampe_digitale/sdig1.png" alt="Piccolo formato" class="service-card-img">
                    <div class="card-header">
                        <h3 class="card-title">Stampa digitale piccolo formato</h3>
                    </div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                   <div class="card-header"><h3 class="card-title">Stampa digitale grande formato</h3></div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header"><h3 class="card-title">Allestimenti</h3></div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header"><h3 class="card-title">Packaging</h3></div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header"><h3 class="card-title">Personalizzazione</h3></div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header"><h3 class="card-title">Consulenza tecnica</h3></div>
                </div>
            </div>
        </div>
    </section>

    <section class="cmyk-section" id="sec-magenta">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-magenta">
                <h2 class="section-title" data-target="wrap-magenta" style="--theme-color: #E2007A;">Progetti</h2>
            </div>
        </div>
    </section>

    <footer class="footer-black">
        <div class="grid-limiter">
            <div class="footer-content">
                <p style="font-weight: 600; font-size: 1.1rem; margin-bottom: 5px;">NOLO Print Srl</p>
                <p>Via Padova, 49 - 20127 Milano</p>
                <p>Tel. 02 288316 – <a href="mailto:noloprint@gmail.com">noloprint@gmail.com</a></p>
                <p style="margin-top: 25px; font-size: 0.8rem; color: #888;">P.IVA 11258900965</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById('main-logo');
            const titles = document.querySelectorAll('.section-title');
            const dockedContainer = document.getElementById('docked-titles');
            
            const startScale = 4.5; 
            const maxScroll = 500; // Aumentato leggermente per dare respiro alla hero
            let startX = 0, startY = 0;

            function initPositions() {
                logo.style.transform = 'none';
                const rect = logo.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                
                // Il logo parte esattamente a metà della sezione hero
                const startYPos = window.innerHeight * 0.35; 

                startX = centerX - rect.left - (rect.width * startScale / 2);
                startY = startYPos - rect.top;
                update();
            }

            function update() {
                const scrollY = window.scrollY;
                const progress = Math.min(scrollY / maxScroll, 1);

                const curX = startX * (1 - progress);
                const curY = startY * (1 - progress);
                const curScale = startScale - ((startScale - 1) * progress);
                logo.style.transform = `translate(${curX}px, ${curY}px) scale(${curScale})`;

                titles.forEach(title => {
                    const wrapperId = title.getAttribute('data-target');
                    const wrapper = document.getElementById(wrapperId);
                    if (!wrapper) return;
                    const rect = wrapper.getBoundingClientRect();
                    if (rect.top <= 90) { 
                        if (title.parentNode !== dockedContainer) dockedContainer.appendChild(title);
                    } else {
                        if (title.parentNode !== wrapper) wrapper.appendChild(title);
                    }
                });

                const docked = Array.from(dockedContainer.children);
                docked.forEach((el, idx) => {
                    el.style.display = (idx === docked.length - 1) ? 'block' : 'none';
                });
            }

            window.addEventListener('scroll', update);
            window.addEventListener('resize', initPositions);
            window.addEventListener('load', initPositions);
            initPositions();
        });
    </script>
</body>
</html>
