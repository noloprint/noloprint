    </div>

  <!-- Sezione 2: "Cosa facciamo" con sfondo ciano chiaro -->

    <h2>Cosa facciamo</h2>
    <!-- Contenuto della seconda zona -->
  </section>

  <!-- Sezione 3: titolo magenta (placeholder) -->
  <section id="segna-1">
    <h2>Segna posto</h2>
  </section>

  <!-- Sezione 4: titolo giallo (placeholder) -->
  <section id="segna-2">
    <h2>Segna posto</h2>
  </section>

  <!-- Footer con sfondo nero e dati di contatto -->
  <footer id="contatti">
    <p>Indirizzo, Telefono, s.r.l. ...</p>
  </footer>

  <script src="script.js"></script>
