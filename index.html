<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo della Stampa - CMYK</title>
    <style>
        :root {
            --cyan: #00ffff;
            --magenta: #ff00ff;
            --yellow: #ffff00;
            --black: #1a1a1a;
            --white: #ffffff;
            --header-height: 80px;
            --margin-lateral: 40px; /* Margine per allineamento logo */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            overflow-x: hidden;
        }

        /* --- HEADER E BARRA SFUMATA --- */
        #header-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: var(--header-height);
            z-index: 1000;
            pointer-events: none;
        }

        #gradient-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,1) 60%, rgba(255,255,255,0) 100%);
            opacity: 0;
            z-index: -1;
        }

        /* --- LOGO: LOGICA FISSA PER EVITARE RIMBALZI --- */
        #logo {
            position: fixed;
            z-index: 1001;
            width: 180px; /* Dimensione base un po' più piccola */
            height: auto;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%); /* Sempre centrato rispetto al suo punto di ancoraggio */
            will-change: transform, top, left, width;
        }

        /* --- HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #hero-text {
            margin-top: 140px;
            font-size: 1.8rem; /* Titolo più piccolo come richiesto */
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #444;
            transform-origin: center;
            will-change: transform, opacity;
        }

        /* --- AREA IMMAGINE SFUMATA --- */
        .image-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 350px;
            margin: 60px auto;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Sfumatura: bianco sopra, trasparente sotto */
            background: linear-gradient(to bottom, 
                rgba(255,255,255,1) 0%, 
                rgba(255,255,255,0.4) 40%, 
                rgba(255,255,255,0) 100%);
        }

        /* --- SEZIONI CMYK --- */
        section {
            min-height: 100vh;
            padding: 120px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sticky-title {
            position: sticky;
            top: 15px; /* Si ferma sotto la barra */
            font-size: 3.5rem;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 60px;
            z-index: 500;
        }

        .cyan-section { background-color: #faffff; }
        .cyan-section .sticky-title { color: var(--cyan); text-shadow: 1px 1px 2px rgba(0,0,0,0.1); }

        .magenta-section { background-color: #fffaff; }
        .magenta-section .sticky-title { color: var(--magenta); }

        .yellow-section { background-color: #fffffa; }
        .yellow-section .sticky-title { color: var(--yellow); }

        /* --- FOOTER (K) --- */
        footer {
            background-color: var(--black);
            color: #999;
            padding: 80px 20px;
            text-align: center;
        }

        .footer-content b {
            color: var(--white);
            font-size: 1.2rem;
            display: block;
            margin-bottom: 15px;
        }

    </style>
</head>
<body>

    <div id="header-nav">
        <div id="gradient-bar"></div>
    </div>

    <img src="images/logo.png" id="logo" alt="Logo Universo della Stampa">

    <header class="hero">
        <h1 id="hero-text">Universo della stampa</h1>
        
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1516245834210-c4c142787335?auto=format&fit=crop&w=1200" alt="Grafica">
            <div class="image-overlay"></div>
        </div>
    </header>

    <section class="cyan-section">
        <h2 class="sticky-title">Cosa facciamo</h2>
        <p>Soluzioni di stampa ciano ad alta precisione.</p>
    </section>

    <section class="magenta-section">
        <h2 class="sticky-title">Segna posto</h2>
        <p>Il cuore pulsante della quadricromia.</p>
    </section>

    <section class="yellow-section">
        <h2 class="sticky-title">Segna posto</h2>
        <p>Luminosità e dettaglio in ogni fibra.</p>
    </section>

    <footer>
        <div class="footer-content">
            <b>UNIVERSO DELLA STAMPA SRL</b>
            <p>Via delle Arti Grafiche, 123 - Roma</p>
            <p>P.IVA 01234567890 | Tel: 06 998877</p>
        </div>
    </footer>

    <script>
        const logo = document.getElementById('logo');
        const heroText = document.getElementById('hero-text');
        const gradientBar = document.getElementById('gradient-bar');

        window.addEventListener('scroll', () => {
            const scrollY = window.scrollY;
            const scrollMax = 400; // Distanza entro cui finisce l'animazione
            let progress = Math.min(scrollY / scrollMax, 1);

            // 1. ANIMAZIONE LOGO
            // Posizione orizzontale: dal 50% (centro) al margine sinistro (calcolato in pixel)
            // Usiamo il calcolo per evitare salti di coordinate
            const startLeft = window.innerWidth / 2;
            const endLeft = 100; // Distanza dal bordo sinistro per il centro del logo piccolo
            const currentLeft = startLeft - (progress * (startLeft - endLeft));

            // Posizione verticale: dal 40% a 40px (centro header)
            const startTop = window.innerHeight * 0.4;
            const endTop = 40;
            const currentTop = startTop - (progress * (startTop - endTop));

            // Scala: da 1 a 0.4
            const currentScale = 1 - (progress * 0.6);

            logo.style.left = `${currentLeft}px`;
            logo.style.top = `${currentTop}px`;
            logo.style.width = `${180 * currentScale}px`; // Rimpicciolisce fisicamente il logo

            // 2. ANIMAZIONE TITOLO HERO
            // Diventa più piccolo e sparisce
            const titleScale = 1 - (progress * 0.3);
            heroText.style.transform = `scale(${titleScale})`;
            heroText.style.opacity = 1 - (progress * 1.2);

            // 3. BARRA SFUMATA
            gradientBar.style.opacity = progress;
        });
    </script>
</body>
</html>
