<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Universo della Stampa</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Barra in alto con sfumatura -->
  <header id="top-bar" aria-hidden="true"></header>

  <!-- HERO: logo che si muove + titolo fisso "Universo della stampa" -->
  <section id="hero" aria-label="Hero">
    <div class="hero-logo" aria-hidden="true">
      <img id="logo" src="images/logo.png" alt="Logo Universo della Stampa" />
    </div>

    <!-- Titolo fisso e separato dal logo -->
    <h1 id="hero-title">Universo della stampa</h1>

    <!-- area immagine con overlay sfumato bianco->trasparente -->
    <div class="hero-image">
      <!-- metti qui la tua immagine, oppure placeholder.jpg -->
      <img src="images/placeholder.jpg" alt="Esempio immagine" />
      <div class="overlay"></div>
    </div>
  </section>

  <!-- Sezioni CMYK -->
  <section id="cosa-facciamo" class="content-section">
    <h2 class="section-heading">Cosa facciamo</h2>
  </section>

  <section id="segna-1" class="content-section">
    <h2 class="section-heading">Segna posto</h2>
  </section>

  <section id="segna-2" class="content-section">
    <h2 class="section-heading">Segna posto</h2>
  </section>

  <!-- Footer nero -->
  <footer id="contatti">
    <div class="footer-inner">
      <p>Universo della Stampa S.r.l. — Via Esempio 12, 00100 Roma — Tel. +39 06 1234567</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
