<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOLO Print - Universo della Stampa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABILI STILE APPLE CON OMBRE MIGLIORATE --- */
        :root {
            --font-main: 'Montserrat', sans-serif;
            --apple-bg: #f5f5f7;
            
            /* NUOVA OMBRA BASE: Doppia, leggerissima, appena percettibile */
            --apple-card-shadow: 
                0 2px 5px rgba(0,0,0,0.04), 
                0 8px 20px rgba(0,0,0,0.03);

            /* NUOVA OMBRA HOVER: Più profonda, diffusa e multistrato */
            --apple-card-hover-shadow: 
                0 12px 25px rgba(0,0,0,0.08), 
                0 25px 50px rgba(0,0,0,0.1);

            /* Transizione più elastica per un effetto "pop" */
            --transition-apple: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #1d1d1f;
            overflow-x: hidden;
        }

        .grid-limiter {
            width: 50%; 
            margin: 0 auto;
            position: relative;
        }

        /* HEADER */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.85); /* Leggermente più opaco */
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            pointer-events: none;
            border-bottom: 1px solid rgba(0,0,0,0.05); /* Sottilissima linea di separazione */
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            pointer-events: auto;
        }

        #main-logo {
            width: 55px;
            height: auto;
            transform-origin: center left;
            will-change: transform;
        }

        #docked-titles {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
        }

        #docked-titles .section-title {
            font-size: 0.95rem !important;
            font-weight: 600;
            margin: 0;
            color: var(--theme-color) !important;
        }

        /* HERO */
        .hero-section { padding-top: 140px; min-height: 30vh; }
        .image-area {
            height: 350px;
            background: var(--apple-bg);
            border-radius: 24px;
            /* Applichiamo anche qui la nuova ombra base */
            box-shadow: var(--apple-card-shadow);
        }

        /* SEZIONI */
        .cmyk-section { padding: 80px 0; min-height: 80vh; }
        
        .title-wrapper { 
            height: 60px; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 30px;
        }

        .section-title {
            color: var(--theme-color);
            font-size: 2.8rem;
            font-weight: 800;
            margin: 0;
            letter-spacing: -0.5px;
        }

        /* --- GRID COMPATTA STILE APPLE STORE --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 25px; /* Gap leggermente aumentato per far respirare le ombre */
        }

        .service-card {
            position: relative;
            background: #ffffff;
            border-radius: 22px;
            overflow: hidden;
            aspect-ratio: 1.1 / 1;
            display: flex;
            flex-direction: column;
            /* La transizione gestisce sia il movimento che l'ombra */
            transition: var(--transition-apple);
            cursor: pointer;
            box-shadow: var(--apple-card-shadow);
            border: none;
            will-change: transform, box-shadow; /* Ottimizzazione performance */
        }

        .service-card:hover {
            transform: translateY(-5px) scale(1.01); /* Si alza leggermente di più */
            box-shadow: var(--apple-card-hover-shadow);
        }

        .service-card-img {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: cover;
            z-index: 0;
            transition: var(--transition-apple);
        }

        .service-card:hover .service-card-img {
            transform: scale(1.04); /* Zoom leggero sull'immagine */
        }

        /* SFUMATURA BIANCA */
        .service-card::after {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 100%;
            height: 45%; 
            background: linear-gradient(to bottom, rgba(255,255,255,0.9) 0%, rgba(255,255,255,0) 100%);
            z-index: 1;
            pointer-events: none;
        }

        .card-header {
            position: relative;
            z-index: 2;
            padding: 25px;
        }

        .card-title {
            font-weight: 700;
            font-size: 1.3rem;
            color: #1d1d1f;
            line-height: 1.2;
            margin: 0;
            letter-spacing: -0.3px;
        }

        /* FOOTER */
        .footer-black { background: #000; color: #f5f5f7; padding: 70px 0; text-align: center; }
        .footer-content { line-height: 1.6; font-size: 0.9rem; opacity: 0.85; }
        .footer-content a { color: #2997ff; text-decoration: none; } /* Blu Apple più brillante */

        /* RESPONSIVE */
        @media (max-width: 1200px) { .grid-limiter { width: 90%; } }
        @media (max-width: 768px) { .services-grid { grid-template-columns: 1fr; } .section-title { font-size: 2rem; } }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-content grid-limiter">
            <div class="header-left">
                <img src="images/logo.png" alt="Logo" id="main-logo">
            </div>
            <div id="docked-titles"></div>
        </div>
    </header>

    <section class="hero-section">
        <div class="image-area grid-limiter"></div>
    </section>

    <section class="cmyk-section" id="sec-cyan">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-cyan">
                <h2 class="section-title" data-target="wrap-cyan" style="--theme-color: #00AEEF;">Cosa facciamo</h2>
            </div>
            
            <div class="services-grid">
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <img src="images/stampe_digitale/sdig1.png" alt="Piccolo formato" class="service-card-img">
                    <div class="card-header">
                        <h3 class="card-title">Stampa digitale piccolo formato</h3>
                    </div>
                </div>

                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                   <div class="card-header">
                        <h3 class="card-title">Stampa digitale grande formato</h3>
                    </div>
                </div>

                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header">
                        <h3 class="card-title">Allestimenti</h3>
                    </div>
                </div>

                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header">
                        <h3 class="card-title">Packaging</h3>
                    </div>
                </div>

                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header">
                        <h3 class="card-title">Personalizzazione</h3>
                    </div>
                </div>

                <div class="service-card" style="--theme-color: #00AEEF; background: var(--apple-bg);">
                    <div class="card-header">
                        <h3 class="card-title">Consulenza tecnica</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="cmyk-section" id="sec-magenta">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-magenta">
                <h2 class="section-title" data-target="wrap-magenta" style="--theme-color: #E2007A;">Progetti</h2>
            </div>
        </div>
    </section>

    <section class="cmyk-section" id="sec-yellow">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-yellow">
                <h2 class="section-title" data-target="wrap-yellow" style="--theme-color: #cccc00;">Contatti</h2> 
            </div>
        </div>
    </section>

    <footer class="footer-black">
        <div class="grid-limiter">
            <div class="footer-content">
                <p style="font-weight: 600; font-size: 1.1rem; margin-bottom: 5px;">NOLO Print Srl</p>
                <p>Via Padova, 49 - 20127 Milano</p>
                <p>
                    Tel. 02 288316 – Fax 02 2894562<br>
                    <a href="mailto:noloprint@gmail.com">noloprint@gmail.com</a>
                </p>
                <p style="margin-top: 25px; font-size: 0.8rem; color: #888;">P.IVA 11258900965</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById('main-logo');
            const titles = document.querySelectorAll('.section-title');
            const dockedContainer = document.getElementById('docked-titles');
            
            const startScale = 4.5; 
            const maxScroll = 400;
            let startX = 0, startY = 0;

            function initPositions() {
                logo.style.transform = 'none';
                const rect = logo.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const startYPos = 50; 
                startX = centerX - rect.left - (rect.width * startScale / 2);
                startY = startYPos - rect.top;
                update();
            }

            function update() {
                const scrollY = window.scrollY;
                const progress = Math.min(scrollY / maxScroll, 1);

                const curX = startX * (1 - progress);
                const curY = startY * (1 - progress);
                const curScale = startScale - ((startScale - 1) * progress);
                logo.style.transform = `translate(${curX}px, ${curY}px) scale(${curScale})`;

                titles.forEach(title => {
                    const wrapperId = title.getAttribute('data-target');
                    const wrapper = document.getElementById(wrapperId);
                    if (!wrapper) return;

                    const rect = wrapper.getBoundingClientRect();
                    if (rect.top <= 90) { 
                        if (title.parentNode !== dockedContainer) {
                            dockedContainer.appendChild(title);
                        }
                    } else {
                        if (title.parentNode !== wrapper) {
                            wrapper.appendChild(title);
                        }
                    }
                });

                const docked = Array.from(dockedContainer.children);
                docked.forEach((el, idx) => {
                    el.style.display = (idx === docked.length - 1) ? 'block' : 'none';
                });
            }

            window.addEventListener('scroll', update);
            window.addEventListener('resize', initPositions);
            window.addEventListener('load', initPositions);
            initPositions();
        });
    </script>
</body>
</html>
