<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo della Stampa</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET E VARIABILI --- */
        :root {
            --font-main: 'Montserrat', sans-serif;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        body, html {
            margin: 0; padding: 0;
            font-family: var(--font-main);
            background-color: #ffffff;
            color: #333;
        }

        /* La Gabbia */
        .grid-limiter {
            width: 50%; 
            margin: 0 auto;
            position: relative;
        }

        /* Header */
        #main-header {
            position: fixed; top: 0; left: 0; width: 100%; height: 90px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
            pointer-events: auto;
        }

        #main-logo {
            width: 60px;
            height: auto;
            transform-origin: center left;
            will-change: transform;
        }

        #docked-titles {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            flex-grow: 1;
        }

        #docked-titles .section-title {
            font-size: 1rem !important;
            margin: 0;
            color: var(--theme-color) !important;
            text-align: right;
            letter-spacing: 1px;
        }

        /* Hero */
        .hero-section { padding-top: 100px; min-height: 40vh; }
        .image-area {
            height: 400px;
            background: #f4f4f4 url('tua-immagine.jpg') center/cover;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        /* Sezioni */
        .cmyk-section { padding: 120px 0; min-height: 80vh; }
        
        .title-wrapper { 
            height: 100px; 
            display: flex; 
            justify-content: flex-start; 
            align-items: center;
            margin-bottom: 40px;
        }

        .section-title {
            color: var(--theme-color);
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: -2px;
        }

        /* --- GRID DELLE CASELLE --- */
        .services-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 colonne data la gabbia stretta al 50% */
            gap: 25px;
            margin-top: 20px;
        }

        .service-card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 1 / 1.1;
            display: flex;
            flex-direction: column;
            transition: var(--transition-smooth);
            cursor: pointer;
            position: relative;
        }

        .service-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            border-color: var(--theme-color);
        }

        /* Spazio per la foto */
        .card-image {
            flex-grow: 1;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* Etichetta Titolo Casella */
        .card-title {
            padding: 20px;
            background: white;
            font-weight: 700;
            font-size: 0.9rem;
            text-transform: uppercase;
            border-top: 1px solid #eee;
            transition: var(--transition-smooth);
        }

        .service-card:hover .card-title {
            background: var(--theme-color);
            color: white;
        }

        .footer-black { background: #000; color: #fff; padding: 60px 0; text-align: center; font-size: 0.8rem; letter-spacing: 2px; }

        /* Responsive */
        @media (max-width: 1200px) {
            .grid-limiter { width: 85%; }
            .services-grid { grid-template-columns: repeat(3, 1fr); } /* Più spazio, più colonne */
        }

        @media (max-width: 768px) {
            .section-title { font-size: 2.2rem; }
            .services-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header id="main-header">
        <div class="header-content grid-limiter">
            <div class="header-left">
                <img src="images/logo.png" alt="Logo" id="main-logo">
            </div>
            <div id="docked-titles"></div>
        </div>
    </header>

    <section class="hero-section">
        <div class="image-area grid-limiter"></div>
    </section>

    <section class="cmyk-section" id="sec-cyan">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-cyan">
                <h2 class="section-title" data-target="wrap-cyan" style="--theme-color: #00AEEF;">Cosa facciamo</h2>
            </div>
            
            <div class="services-grid">
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Stampa digitale piccolo formato</div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Stampa digitale grande formato</div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Allestimenti</div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Packaging</div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Personalizzazione</div>
                </div>
                <div class="service-card" style="--theme-color: #00AEEF;">
                    <div class="card-image">Immagine Qui</div>
                    <div class="card-title">Consulenza tecnica</div>
                </div>
            </div>
        </div>
    </section>

    <section class="cmyk-section" id="sec-magenta">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-magenta">
                <h2 class="section-title" data-target="wrap-magenta" style="--theme-color: #E2007A;">Progetti</h2>
            </div>
        </div>
    </section>

    <section class="cmyk-section" id="sec-yellow">
        <div class="grid-limiter">
            <div class="title-wrapper" id="wrap-yellow">
                <h2 class="section-title" data-target="wrap-yellow" style="--theme-color: #cccc00;">Contatti</h2> 
            </div>
        </div>
    </section>

    <footer class="footer-black">
        <div class="grid-limiter">
            <p>UNIVERSO DELLA STAMPA S.R.L. © 2024</p>
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const logo = document.getElementById('main-logo');
            const titles = document.querySelectorAll('.section-title');
            const dockedContainer = document.getElementById('docked-titles');
            
            const startScale = 4.5; 
            const maxScroll = 400;
            let startX = 0, startY = 0;

            function initPositions() {
                logo.style.transform = 'none';
                const rect = logo.getBoundingClientRect();
                const centerX = window.innerWidth / 2;
                const startYPos = 50; 
                startX = centerX - rect.left - (rect.width * startScale / 2);
                startY = startYPos - rect.top;
                update();
            }

            function update() {
                const scrollY = window.scrollY;
                const progress = Math.min(scrollY / maxScroll, 1);

                const curX = startX * (1 - progress);
                const curY = startY * (1 - progress);
                const curScale = startScale - ((startScale - 1) * progress);
                logo.style.transform = `translate(${curX}px, ${curY}px) scale(${curScale})`;

                titles.forEach(title => {
                    const wrapperId = title.getAttribute('data-target');
                    const wrapper = document.getElementById(wrapperId);
                    if (!wrapper) return;

                    const rect = wrapper.getBoundingClientRect();

                    if (rect.top <= 90) { 
                        if (title.parentNode !== dockedContainer) {
                            dockedContainer.appendChild(title);
                        }
                    } else {
                        if (title.parentNode !== wrapper) {
                            wrapper.appendChild(title);
                        }
                    }
                });

                const docked = Array.from(dockedContainer.children);
                docked.forEach((el, idx) => {
                    el.style.display = (idx === docked.length - 1) ? 'block' : 'none';
                });
            }

            window.addEventListener('scroll', update);
            window.addEventListener('resize', initPositions);
            window.addEventListener('load', initPositions);
            initPositions();
        });
    </script>
</body>
</html>
